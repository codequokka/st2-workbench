---
- name: Fail if the OS version is not supported
  ansible.builtin.fail:
    msg:
      - This OS version is currently not supported.
      - "{{ ansible_facts['distribution'] }}"
      - "{{ ansible_facts['distribution_major_version'] }}"
      - "{{ ansible_facts['architecture'] }}"
  when:
    - ansible_facts['distribution'] != "Rocky" or
      ansible_facts['distribution_major_version'] != "8" or
      ansible_facts['architecture'] != "x86_64"

- name: Create a group
  ansible.builtin.group:
    name: "{{ group }}"
    state: present

# This task is not an idempotent,
# because the password_hash function will input a different Salt each time
# then generate a different hash value each time.
- name: Create a user
  ansible.builtin.user:
    name: "{{ user }}"
    group: "{{ group }}"
    password: "{{ password | password_hash('sha512') }}"
    state: present
  changed_when: false

- name: Copy bin files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /usr/local/bin/{{ item }}
    owner: root
    group: root
    mode: 0755
  with_items:
    - direnv

- name: Update a bashrc
  ansible.builtin.blockinfile:
    dest: /home/{{ user }}/.bashrc
    insertafter: EOF
    content: |
      . ~/.bashrc.local

- name: Copy a bashrc.local
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /home/{{ user }}/.{{ item }}
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0644
  with_items:
    - bashrc.local
